<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>   
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="card mt-3">
            <div class="card-body">
                <label>Número de accesos:</label>
                <label id="user-access-count"></label>
                <br>
                <label>Número de accesos restante:</label>
                <label id="user-access-remaining-count"></label>
            </div>
        </div>
        <div class="mt-3">
            <button id="access-gym" type="button" class="btn btn-primary btn-sm">Acceder</button>
        </div>
        <br>
        <div id="user" class="alert alert-info mt-3 invisible" role="alert">
            <label id="welcome"></label> 
        </div>
        
        <div id="error" class="alert alert-danger mt-3 invisible" role="alert">
            Acceso no disponible
        </div>

        <hr>
        <div>
            <input id="bonus" class="form-control form-control-sm" type="number" placeholder="Introduzca el bono a aplicar">
        </div>
        <div class="mt-3">
            <button id="add-bonus" type="button" class="btn btn-primary btn-sm">Aplicar</button>
        </div>

    </div>
</body>
</html>

<script src="main.js"></script>
